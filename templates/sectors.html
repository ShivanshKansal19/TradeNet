<h1>Sectors</h1>
<table class="table table-hover">
    <thead>
        <tr class="table-dark">
            <th scope="col">Sector</th>
            <th scope="col">Market Weight</th>
            <th scope="col">Market Cap</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-light">
            <td>
                <a href={% url "sectors" %}>All Sectors</a>
            </td>
            <td>100.0%</td>
            <td>--</td>
        </tr>
        {% for sector in sectors %}
            <tr class="table-light">
                <td>
                    <a href={% url "sector" sector.key %}>{{ sector.name }}</a>
                </td>
                <td>{{ sector.market_weight }}</td>
                <td>{{ sector.market_cap }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
