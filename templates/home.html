{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending Stocks</title>
  </head>
  <body>
    <h1>Trending Stocks</h1>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Name</th>
          <th>Price</th>
          <th>Change</th>
          <th>Volume</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td>{{ stock.ticker }}</td>
          <td>{{ stock.name }}</td>
          <td>{{ stock.price }}</td>
          <td>{{ stock.change }}</td>
          <td>{{ stock.volume }}</td>
          <td>{{ stock.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

{% endblock content %}
